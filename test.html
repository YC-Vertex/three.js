<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100%; }
    </style>
  </head>

  <body>
    <script src="js/three.min.js"></script>
    <script>
			var width = window.innerWidth;
			var height = window.innerHeight;

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, width * 2 / height, 0.1, 1000);

      var rendererT = new THREE.WebGLRenderer();
      rendererT.setSize(width, height / 2);
      rendererT.setClearColor(0xaaaaaa);
      document.body.appendChild(rendererT.domElement);

			var rendererB = new THREE.WebGLRenderer();
			rendererB.setSize(width, height / 2);
			rendererB.setClearColor(0xaaaaaa);
			document.body.appendChild(rendererB.domElement);

      var geometry = new THREE.BoxGeometry(1, 1, 1);
      var texture = new THREE.TextureLoader().load("textures/troll.jpg");
      var material = new THREE.MeshBasicMaterial({color: 0xffffff, map: texture})
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 3;

      var render = function() {
        requestAnimationFrame(render);

        cube.rotation.x += 0.05;
        cube.rotation.y += 0.05;

        rendererT.render(scene, camera);
				rendererB.render(scene, camera);
      }

      render();
    </script>
  </body>
</html>
